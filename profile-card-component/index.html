<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="card">
    <section class="card__contents">
      <div class="card__profile">
        <img src="./images/image-victor.jpg" alt="Victor Crest profile image">
        <div class="card__user">
          <h1 class="card__name">Victor Crest</h1>
          <strong class="card__age">26</strong>
        </div>
        <strong class="card__location">London</strong>
      </div>
      
      <dl class="card__data">
        <div class="followers">
          <dt>Followers</dt>
          <dd>80K</dd>
        </div>
        <div class="likes"> 
          <dt>Likes</dt>
          <dd>803K</dd>
        </div>
        <div class="photos">
          <dt>Photos</dt>
          <dd>1.4K</dd>
        </div>
      </dl>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/khkh0109" target="_blank">khkh0109</a>.
  </footer>
</body>
</html>
