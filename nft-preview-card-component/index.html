<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="card">
      <a href="#" class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </a>
      <div class="card__contents">
        <h1>
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
          <span class="card__ethereum">0.041 ETH</span>
          <span class="card__clock">3 days left</span>
        </div>
      </div>
      <div class="card__creation">
        <img src="./images/image-avatar.png" alt="Creation avatar">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/khkh0109">khkh0109</a>.
    </div>
  </main>
</body>
</html>
